<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Twitter Feed</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/master.css" />
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">My Twitter Feed</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div id="searchBar" class="container col-md-6">
        <input class="search input-lg" id="searchText" type="text" value="" placeholder="Search from tweets">
    </div>

    <div id="twitterFeedSource" class="col-md-offset-3 col-md-3">
        <p class="col-sm-6">Twitter feed from user: </p>
        <input type="text" class="control-label col-sm-6" id="feedSourceText" placeholder="@salesforce" disabled>
    </div>

    <div id="tweets"></div>
</div>

<script id="tweetTemplate" type="text/template">
    <img src="<%= profile_image_url %>" alt="<%= name %>" />
    <h3><%= name %><span>(@<%= screen_name %>)</span></h3>
    <div><%= text %></div>
    <dl>
        <dt>Retweets: </dt><dd><%= retweet_count %></dd>
    </dl>
</script>

<!-- Third-Party Libraries-->
<script src="assets/js/lib/jquery-1.7.2.min.js"></script>
<script src="assets/js/lib/underscore-min.js"></script>
<script src="assets/js/lib/backbone-min.js"></script>


<!-- Modules -->
<script src="src/models/Tweet.js"></script>
<script src="src/collections/TweetFeed.js"></script>
<script src="src/views/TweetView.js"></script>
<script src="src/views/TweetFeedView.js"></script>

<!-- Application core  -->
<script src="src/application.js"></script>
</body>
</html>
